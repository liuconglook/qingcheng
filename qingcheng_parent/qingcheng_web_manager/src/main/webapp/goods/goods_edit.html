<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spu管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- 上传图片框样式，不使用上传组件可以删除此样式 -->
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }
        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 150px;
            height: 70px;
            line-height: 150px;
            text-align: center;
        }
        .avatar {
            width: 150px;
            height: 70px;
            display: block;
        }

    </style>
</head>
<body class="hold-transition">
<div id="app">

    <div class="content-header">
        <h1>管理<small>添加商品</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>管理</el-breadcrumb-item>
            <el-breadcrumb-item>添加商品</el-breadcrumb-item>
        </el-breadcrumb>
    </div>

    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-steps :active="step" align-center>
                    <el-step title="选择商品分类" description=""></el-step>
                    <el-step title="填写商品信息" description=""></el-step>
                    <el-step title="填写商品属性" description=""></el-step>
                </el-steps>
            </div>

            <div v-if="categoryVisible" style="border:1px solid #eee;padding: 30px">
                <el-row>
                    <span style="font-family:'FontAwesome';font-weight:400;font-size: 20px"></span>
                    <span style="font-family:'微软雅黑';font-weight:400;font-size: 20px"> 选择分类</span>
                </el-row>
                <el-row type="flex"  justify="center">
                    <el-cascader-panel size="medium" :show-all-levels="false" @change="changeCategory" v-model="categoryValues" :options="categoryOptions"></el-cascader-panel>
                </el-row>
                <el-row type="flex"  justify="center" style="font-size: 15px;margin-top: 30px" >您当前选择的商品类别是：{{category}}</el-row>
                <el-row  type="flex"  justify="center">
                    <el-button type="primary" @click="editSpu" style="margin: 30px">下一步，填写商品信息</el-button>
                </el-row>
            </div>
            <div class="filter-container"  style="border:1px solid #eee;padding: 30px">
                <el-row>
                    <span style="font-family:'FontAwesome';font-weight:400;font-size: 20px"></span>
                    <span style="font-family:'微软雅黑';font-weight:400;font-size: 20px"> 基本信息</span>
                </el-row>
                <el-form ref="spuForm" :model="spuData" label-width="80px">
                    <el-form-item label="商品分类：">
                        {{category}}
                    </el-form-item>
                    <el-form-item label="商品名称：">
                        <el-input v-model="name"></el-input>
                    </el-form-item>
                    <el-form-item label="副标题：">
                        <el-input v-model="caption"></el-input>
                    </el-form-item>
                    <el-form-item label="商品品牌：">
                        <template>
                            <el-select v-model="brandId" clearable filterable placeholder="请选择">
                                <el-option
                                        v-for="item in brandOptions"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </template>
                    </el-form-item>
                    <el-form-item label="商品介绍：">
                        <el-input type="textarea" v-model="introduction"></el-input>
                    </el-form-item>
                    <el-form-item label="运费模板：">
                        <template>
                            <el-select v-model="freightId" clearable filterable placeholder="请选择">
                                <el-option
                                        v-for="item in freightOptions"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </template>
                    </el-form-item>
                </el-form>
            </div>
            <div class="filter-container">

            </div>
        </div>
    </div>


</div>
</body>
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/elementui.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
     new Vue({
        el: '#app',
        data(){
            return {
                imageUrl: '',
                categoryOptions: [], // 级联分类数据
                spuData: {}, // 商品数据
                category: '', // 分类显示
                categoryValues: [], // 分类选中数据
                categoryVisible: true, // 填写分类
                spuVisible: false, // 填写spu商品信息
                skuVisible: false, // 填写sku商品属性信息
                step: 0, // 填写进度
                freightOptions: [], // 运费模板数据
                brandOptions: [], // 品牌数据
            }
        },
        created(){
            // 获取分类数据
            this.findCategory();
            // 获取运费模板数据
            this.freightOptions();
            // 获取商品品牌数据
            this.brandOptions();
        },
        methods:{
            findCategory (){
                axios.get(`/category/findCategory.do`).then(response => {
                    this.categoryOptions = response.data;
                });
            },
            save (){
                // this.pojo.image= this.imageUrl; //如页面有图片上传功能放开注释
                axios.post(`/spu/${this.pojo.id==null?'add':'update'}.do`,this.pojo).then(response => {
                    this.fetchData (); //刷新列表
                    this.formVisible = false ;//关闭窗口
                });
            },
            changeCategory(values){
                // 封装分类数据
                for(let i=0;i<values.length;i++){
                    this.spuData['category'+(i+1)+'Id'] = values[i];
                }
                // 显示分类
                this.category = '';
                this.findNamByCategory(this.categoryOptions, values, 0);
                // 去掉最后一个>
                this.category = this.category.replace(/(.*)>/,'$1');
            },
            findNamByCategory(list, values, h){
                for(let i=0;i<list.length;i++){
                    if(list[i].value == values[h]){
                        this.category = this.category + list[i].label + '>';
                        if(list[i].children){
                            this.findNamByCategory(list[i].children,values, ++h)
                        }
                    }
                }
            },
            editCategory(){
                this.step = 0;
                this.categoryVisible = true;
                this.spuVisible = false;
                this.skuVisible = false;


            },
            editSpu(){
                this.step = 1;
                this.categoryVisible = false;
                this.spuVisible = true;
                this.skuVisible = false;

            },
            editSku(){
                this.step = 2;
                this.categoryVisible = false;
                this.spuVisible = false;
                this.skuVisible = true;

            },
            freightOptions(){
                axios.get(`/freightTemplate/findAll.do`).then(response => {
                    this.freightOptions = response.data;
                    for(let i=0;i<response.data.length;i++){
                        let id = response.data[i].id;
                        let name = response.data[i].name;
                        this.freightOptions[i] = {value: id, label: name};
                    }
                });
            },
            brandOptions (){
                axios.get(`/brand/findAll.do`).then(response => {
                    for(let i=0;i<response.data.length;i++){
                        let id = response.data[i].id;
                        let name = response.data[i].name;
                        this.brandOptions[i] = {value: id, label: name};
                    }
                });
            }

        }
    })
</script>
</html>
